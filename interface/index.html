<!DOCTYPE html>
<html>
    <head>
        <title>Kotoba</title>
        <meta charset="utf-8">
        <link href="index.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
      <div class="header">
        <h1>KOTOBA</h1>
        <label for="file-upload" class="custom-file-upload"><span class="file-info">Upload JSON</span></label>
        <input id="file-upload" type="file" onchange="readFiles(event)"/>
      </div>

        <div id="left">
                <div class="code">
                    <form>
                        <textarea rows="18" cols="85" id="code" placeholder="The code goes here.." readonly></textarea>
                    </form>
                </div>
                <hr>
                <div class="io">
                  <div id="input">
                    <b>Input</b>
                      <textarea rows="8" cols="40" placeholder="The input goes here.." id="inputTA" readonly></textarea>
                  </div>
                  <div id="output">
                    <b>Output</b>
                      <textarea rows="8" cols="40" placeholder="And the output here.." id="outputTA" readonly></textarea>
                  </div>
                </div>
        </div>

        <div id="right">
            <div id="variables">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Variable</th>
                    <th scope="col">Type</th>
                    <th scope="col">Value</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
            <div id="graphs">
              <div class="btn-group d-flex justify-content-center" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary bar" onclick="barGraph()" disabled>Bar graph</button>
                <button type="button" class="btn btn-secondary pie" onclick="pieGraph()" disabled>Pie graph</button>
                <button type="button" class="btn btn-secondary scatter" onclick="scatterGraph()" disabled>Scatter graph</button>
              </div>
              <div class="d-flex justify-content-center">
                <form class="form-inline">
                    <div class="form-group graph-options" >
                      <select class="form-control x-axis" id="sel1Bar">
                        <option selected>x-axis</option>
                      </select>
                      <br>
                      <select class="form-control y-axis" id="sel2Bar">
                        <option selected>y-axis</option>
                      </select>
                    </div>
                  </form>
                  <form class="form-inline">
                      <div class="form-group graph-options" >
                        <select class="form-control x-axis" id="sel1Pie">
                          <option selected>x-axis</option>
                        </select>
                        <br>
                        <select class="form-control y-axis" id="sel2Pie">
                          <option selected>y-axis</option>
                        </select>
                      </div>
                    </form>
                    <form class="form-inline">
                        <div class="form-group graph-options" >
                          <select class="form-control x-axis" id="sel1Scatter">
                            <option selected>x-axis</option>
                          </select>
                          <br>
                          <select class="form-control y-axis" id="sel2Scatter">
                            <option selected>y-axis</option>
                          </select>
                        </div>
                      </form>
              </div>
              <div id="piechart" class="d-flex justify-content-center"></div>
              <div id="barchart" class="d-flex justify-content-center"></div>
              <div id="scatterchart" class="d-flex justify-content-center"></div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Kotoba</title>
        <meta charset="utf-8">
        <link href="index.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1>KOTOBA</h1>

        <div id="left">
                <div>
                    CODE
                    <form>
                        <textarea rows="30" cols="80"></textarea>
                        <br>
                        <button id="run_code">Run Code</button>
                    </form>
                </div>
                <div id="input">
                    Input: <input type="text"/>
                </div>
                <div id="output">
                    Output
                </div>
        </div>
    
        <div id="right">
            <div id="variables">
                Variables
            </div>
            <div id="graphs">
                Graphs
            </div>
        </div>
        
    </body>
</html>

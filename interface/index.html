<!DOCTYPE html>
<html>
    <head>
        <title>Kotoba</title>
        <meta charset="utf-8">
        <link href="index.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
      <div class="header">
        <h1>KOTOBA</h1>
        <label for="file-upload" class="custom-file-upload"><span class="file-info">Upload JSON</span></label>
        <input id="file-upload" type="file" onchange="readFiles(event)"/>
      </div>

        <div id="left">
                <div class="code">
                    <form>
                        <textarea rows="18" cols="85" id="code" placeholder="The code goes here.." readonly></textarea>
                    </form>
                </div>
                <hr>
                <div class="io">
                  <div id="input">
                    <b>Input</b>
                      <textarea rows="8" cols="40" placeholder="The input goes here.." id="inputTA" readonly></textarea>
                  </div>
                  <div id="output">
                    <b>Output</b>
                      <textarea rows="8" cols="40" placeholder="And the output here.." id="outputTA" readonly></textarea>
                  </div>
                </div>
        </div>

        <div id="right">
            <div id="variables">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Variable</th>
                    <th scope="col">Type</th>
                    <th scope="col">Value</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
            <div id="graphs">
              <div class="btn-group d-flex justify-content-center" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary bar" onclick="barGraph()" disabled>Bar graph</button>
                <button type="button" class="btn btn-secondary pie" onclick="pieGraph()" disabled>Pie graph</button>
                <button type="button" class="btn btn-secondary scatter" onclick="scatterGraph()" disabled>Scatter graph</button>
                <button type="button" class="btn btn-secondary tree" onclick="wordGraph()" disabled>Word tree</button>
              </div>
              <div class="d-flex justify-content-center">
                <div class="graph-options dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    x-axis
                  </button>
                  <div class="dropdown-menu x-axis" aria-labelledby="dropdownMenuButton">
                  </div>
                </div>
                <div class=" graph-options dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    y-axis
                  </button>
                  <div class="dropdown-menu y-axis" aria-labelledby="dropdownMenuButton">
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-center">
                <div class="tree-options dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    options
                  </button>
                  <div class="dropdown-menu one-axis" aria-labelledby="dropdownMenuButton">
                  </div>
                </div>
              </div>
              <div id="piechart" class="d-flex justify-content-center"></div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
